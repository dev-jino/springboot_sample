<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
<h1>학생 추가</h1>
<hr>
<form th:action="@{/student/modify}" method="post"
        th:object="${student}">
    <label for="studentId">학번</label>
    <input id="studentId" name="studentId" type="text" readonly th:field="*{studentId}"><br/>
    <label for="name">이름</label>
    <input id="name" name="name" type="text" th:field="*{name}"><br/>
    <label for="major">전공</label>
    <input id="major" name="major" type="text" th:field="*{major}"><br/>
    <label for="point">학점</label>
    <input id="point" name="point" type="number" step="0.1" value="0.0" th:field="*{point}"><br/>
    <br/>
    <button type="submit">수정</button>
    <button type="button" th:onclick="|location.href='@{/student/list}'|">취소</button>
</form>
</body>
</html>
